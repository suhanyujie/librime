name: Linux build
on:
  workflow_call:
    inputs:
      repository:
        default: ${{ github.repository }}
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cxx_compiler: g++
          - compiler: clang
            cxx_compiler: clang++
    env:
      CC: ${{ matrix.compiler }}
      CXX: ${{ matrix.cxx_compiler }}
    
    steps:
      - name: Checkout last commit
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y \
          git \
          build-essential \
          cmake \
          ninja-build \
          libboost-dev \
          libboost-regex-dev \
          libboost-locale-dev \
          libgoogle-glog-dev \
          libgtest-dev \
          libyaml-cpp-dev \
          libleveldb-dev \
          libmarisa-dev \
          libopencc-dev \
          liblua5.4-dev
      - name: Install plugins
        run: ./install-plugins.sh hchunhui/librime-lua
      - name: Install dependency
        run: ./action-install-linux.sh

      - name: Build and test
        run: make test
        env:
          CMAKE_GENERATOR: Ninja
